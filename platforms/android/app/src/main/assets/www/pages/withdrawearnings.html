<template>
    <div class="page page-withdrawasset light" data-name="withdrawasset">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link back"><i class="icon material-icons">chevron_left</i></a>
                </div>
                <div class="title sliding">Withdraw Earnings</div>
                <div class="right">
                    <a href="/noticationslist/" class="link icon-only">
                        <i class="material-icons">notifications_none</i><span class="counts"></span>
                    </a>
                </div>
                <div class="title-large">
                    <div class="title-large-text">Withdraw Earnings</div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="block">
                <div class="card mb-4 shadow">
                    <div class="card-content card-content-padding border-bottom">
                        <div class="row">
                            <div class="col">
                                <h5 class="text-mute small my-0">Total Earnings Available</h5>
                            </div>
                            <div class="col-auto">
                                <h5 class="mb-1 mt-0">${{totalAsset}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list no-margin bg-none">
                    <ul class="no-border">
                        <li class="item-content item-input no-padding-horizontal">
                            <div class="item-inner no-padding-horizontal">
                                <!-- "item-floating-label" class on item title -->
                                <div class="item-title item-floating-label">Enter amount</div>
                                <div class="item-input-wrap">
                                    <input type="number" min="0" name="amount" placeholder="10000" id="earned_amount">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
    
                <div class="list no-margin bg-none">
                    <ul class="no-border">
                        <li class="item-content item-input no-padding-horizontal">
                            <div class="item-inner no-padding-horizontal">
                                <!-- "item-floating-label" class on item title -->
                                <div class="item-title">Your Transaction Pin</div>
                                <div class="item-input-wrap">
                                    <input type="password" name="pin" id="tranx_pin_2">
                                    <span class="input-clear-button"></span>
                                </div>
                                <small>Goto <a href="/setting/">settings</a> to set your transaction pin</small>
                            </div>
                        </li>
                    </ul>
                </div>
    
                <button type="button" @click="submitWithdraw" class="mt-5 button button-raised button-fill color-default">Withdraw Earnings</button>
            </div>
        </div>
    </div>
</template>

<script>
    return {
        data: function(){
            return {
                totalAsset: 20000
            }
        },

        methods: {
            submitWithdraw: function(e){
                e.preventDefault();
                let userData = JSON.parse(localStorage.getItem('user_data'));
                let app = this.$app;
                let router = this.$router;

                let amount = $('#earned_amount').val();
                let tranx_pin = $('#tranx_pin_2').val();

                let req = {amount, tranx_pin, withdrawalType: 'earnings', uuid: userData.uuid, sess_token: userData.sess_token}

                if(amount && tranx_pin){
                    app.preloader.show();
                    promiseTimeout(60000, withdrawFunds(req))
                    .then(response => {
                        if(response.status){
                            app.preloader.hide();
                            app.dialog.alert('Transaction completed', 'Success', function () {
                                //app.loginScreen.close();
                                router.back();
                            })
                        }else{
                            app.preloader.hide();
                            if(response.message === 'Unauthorized access'){
                                localStorage.clear();
                                app.dialog.alert('Session timeout, please login again', 'Session timeout', () => {
                                    app.views.main.router.navigate('/signin/');
                                })
                            }
                        }
                        
                    }).catch((err) => {
                        app.preloader.hide();
                        app.dialog.alert(err, 'Time Out');
                    })
                }else{
                    app.dialog.alert('All fields are required to complete transaction', 'Required fields')
                }
                
            }
        }
    }
</script>
