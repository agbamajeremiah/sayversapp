<div class="page page-transactionpin light" data-name="transactionpin">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back"><i class="icon material-icons">chevron_left</i></a>
            </div>
            <div class="title sliding">Transaction Pin</div>
            <div class="right">
                <a href="/noticationslist/" class="link icon-only">
                    <i class="material-icons">notifications_none</i><span class="counts"></span>
                </a>
            </div>
            <div class="title-large">
                <div class="title-large-text">Transaction Pin</div>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="row h-100 mx-0">
            <div class="col align-self-center px-3 text-align-center align-self-center padding-horizontal-half">
                <form class="form-signin mb-4">
                    <div class="list no-margin bg-none">
                        <ul class="no-border">
                            <li class="item-content item-input no-padding-horizontal">
                                <div class="item-inner no-padding-horizontal">
                                    <!-- "item-floating-label" class on item title -->
                                    <div class="item-pin row">
                                        <span class="col"><input type="password" id="pin1" maxlength="1" placeholder="*"/></span>
                                        <span class="col"><input type="password" id="pin2" maxlength="1" placeholder="*"/></span>
                                        <span class="col"><input type="password" id="pin3" maxlength="1" placeholder="*"/></span>
                                        <span class="col"><input type="password" id="pin4" maxlength="1" placeholder="*"/></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input no-padding-horizontal">
                                <div class="item-inner no-padding-horizontal">
                                    <!-- "item-floating-label" class on item title -->
                                    <div class="item-title item-floating-label">Your Password</div>
                                    <div class="item-input-wrap">
                                        <input type="password" name="password" id="password">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <button type="button" id="changePin" class="button button-raised button-fill button-large button-round color-default">Set New Pin</button>
                </form>
            </div>
        </div>
    </div>
</div>
